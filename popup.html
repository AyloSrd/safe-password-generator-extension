<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Safe Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./fonts/stylesheet.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

            <section id="tab-switcher">
                <button id="generator-switcher" class="button">Generator</button>
                <button id="fav-switcher" class="button">Favourites</button>
            </section>
            <section id="generation-tab">
                <form class="form">
                    <div class="left-label-group">
                        <label class="container" for="lowercase">Lowercase
                            <input 
                                type="checkbox"
                                name="lowercase"
                                id="lowercase"
                                checked="true"
                            >
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="uppercase">Uppercase
                            <input 
                                type="checkbox"
                                name="uppercase"
                                id="uppercase"
                                checked="true"
                            >
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="right-label-group">   
                        <label class="container" for="numbers">Numbers
                            <input 
                                type="checkbox"
                                name="numbers"
                                id="numbers"
                                checked="true"
                            >
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="symbols">Symbols
                            <input 
                                type="checkbox"
                                name="symbols"
                                id="symbols"
                                checked="true"
                            >
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="pswd-length-container">
                        <label for="pswd-length">Length :</label>
                        <input 
                            type="number"
                            name="pswd-length"
                            value="12"
                            min="4"
                            max="2000"
                            id="pswd-length"
                        >
                    </div>
                    <button class="button">New Password</button>
                </form>
                <form class="small-form">
                    <input 
                        value=""
                        id="password"
                    >
                    <button type="reset">Copy</button>
                    <button type="submit">Save</S></button>
                </form>

            </section>
            <section id="save-tab">
                <form>
                    <input 
                        type="text" 
                        name="associated-name" 
                        id="associated-name"
                    >
                    <input 
                        type="text"
                        id="password-copy"
                        readonly
                    >
                    <button type="reset">Copy</button>
                    <button type="submit">Save</S></button>
                </form>
            </section>
            <section id="storage-tab">
            </section>
        <script src="./script.js" type="module" defer async></script>
        <script src="./PasswordGenerator.js" type="module" defer></script>
        <script src="./Display.js" type="module" defer></script>
    </body>
</html>
