<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Safe Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./fonts/stylesheet.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <section id="generation-tab">
                <form>
                    <label class="container" for="lowercase">Lowercase
                        <input 
                            type="checkbox"
                            name="lowercase"
                            id="lowercase"
                            checked="true"
                        >
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" for="uppercase">Uppercase
                        <input 
                            type="checkbox"
                            name="uppercase"
                            id="uppercase"
                            checked="true"
                        >
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" for="numbers">Numbers
                        <input 
                            type="checkbox"
                            name="numbers"
                            id="numbers"
                            checked="true"
                        >
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" for="symbols">Symbols
                        <input 
                            type="checkbox"
                            name="symbols"
                            id="symbols"
                            checked="true"
                        >
                        <span class="checkmark"></span>
                    </label>
                    <div>
                        <label for="pswd-length">Length :</label>
                        <input 
                        type="number"
                        name="pswd-length"
                        value="12"
                        min="4"
                        max="2000"
                        id="pswd-length"
                        >
                    <button>Generate</button>
                </form>
                <input 
                    value=""
                    id="password"
                >
            </section>

            </section> -->
        <script src="./script.js" type="module" defer async></script>
        <script src="./PasswordGenerator.js" type="module" defer></script>
    </body>
</html>
